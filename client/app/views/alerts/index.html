<div class="container" ng-controller="FlashCtrl">
    <div class="alert alert-{{message.type}} alert-dismissible" ng-repeat="message in messages">
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        {{message.text}}
    </div>
</div>
