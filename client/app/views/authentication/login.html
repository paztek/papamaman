<div ng-include="'views/header/header.html'"></div>

<div ng-include="'views/alerts/index.html'"></div>

<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Log in</h2>
                <form method="post" ng-submit="login()" name="loginForm">
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.email.$dirty }">
                        <input class="form-control input-lg" type="email" name="email" ng-model="email" placeholder="Email" required autofocus>
                        <div class="help-block text-danger" ng-if="loginForm.email.$dirty" ng-messages="loginForm.email.$error">
                            <div ng-message="required">Your email address is required.</div>
                            <div ng-message="email">Your email address is invalid.</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$dirty }">
                        <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                        <div class="help-block text-danger" ng-if="loginForm.password.$dirty" ng-messages="loginForm.password.$error">
                            <div ng-message="required">Your password is required.</div>
                            <div ng-message="server">{{ loginForm.password.$error.server }}</div>
                        </div>
                    </div>

                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>

                    <br/>

                    <p class="text-center">
                        <a href="/#/forgot-password">Forgot your password?</a>
                    </p>

                    <p class="text-center text-muted">
                        <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
